<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VedPhone</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Image not found">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                    
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="Image is not found" class="mobile" >
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="Image Not found">
                        <div>
                            <h1>Camera</h1>
                            <p>12MP, Wide Angle Lens</p>
                        </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="Image Not found">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="Image Not found">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop FullScreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="Image Not found">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs standby</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="Image is not Found" id="upbtn" >
            <h3>
                Features
            </h3>
            <img src="images/arrow.png" alt="Image is Not found"id="downbtn">

        </div>

    </div>


    <script>
        var circle =document.getElementById("circle");
        var upbtn =document.getElementById("upbtn");
        var downbtn =document.getElementById("downbtn");
        var rotatevalue =circle.style.transform;
        var rotatesum;

        upbtn.onclick = function(){
            rotatesum = rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
            downbtn.onclick = function(){
            rotatesum = rotatevalue + "rotate(90deg)";
            circle.style.transform = rotatesum;
            rotatevalue = rotatesum;
        }
    </script>

</body>
</html>
